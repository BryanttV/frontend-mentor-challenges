<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img class="card-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="card-content">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div>
          <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
          <span class="price">0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="Icon Clock">
          <span class="time"> 3 days left</span>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img class="creator-image" src="images/image-avatar.png" alt="Image Avatar">
        <span class="creator-name">Creation of Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>

</html>
