<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card-content">
      <h1 class="card-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
      <div class="card-stats">
        <div class="card-stat">
          <p class="stat-number">10k+</p>
          <span class="stat-title">COMPANIES</span>
        </div>
        <div class="card-stat">
          <p class="stat-number">314</p>
          <span class="stat-title">TEMPLATES</span>
        </div>
        <div class="card-stat">
          <p class="stat-number">12M+</p>
          <span class="stat-title">QUERIES</span>
        </div>
      </div>
    </div>
    <img class="card-image" src="images/image-header-desktop.jpg" alt="Image Header Desktop">
  </div>
</body>

</html>
